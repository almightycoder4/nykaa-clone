<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Address</title>
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/SNrL5K7EJf-fw7jKee_O8HPM2dnaGibrVosYXd2CB_y47i1TJF7bdewEiyAYMEjFsPdR" type="image/x-icon">
    <link rel="stylesheet" href="./style/newAddress.css">
</head>
<body>
    <div id="head">
        <img id="logo" src="https://adn-static1.nykaa.com/media/wysiwyg/Payments/desktop-icons/nykaa-logo.svg" alt="">

        <img id="tick" src="https://adn-static1.nykaa.com/media/wysiwyg/Payments/desktop-icons/tick-icon.svg" alt="">
        <p id="p1" for="">Sign Up</p>

        
        <a id="ticks" href="#"><img id="" src="https://adn-static1.nykaa.com/media/wysiwyg/Payments/desktop-icons/edit-icon.svg" alt=""></a>
       <a id="a1" href="#">Address</a>

       <img id="tickss" src="https://adn-static1.nykaa.com/media/wysiwyg/Payments/desktop-icons/step-3-icon.svg" alt="">
       <p id="p2" for="">Payment</p>
    </div>
    <hr>
    <div id="med">
        <div id="p3">
            <h1 id="heading">New Address</h1>
        </div>
        <div id="pic">
            <img id="img1" src="https://adn-static1.nykaa.com/media/wysiwyg/Payments/desktop-icons/header-address.svg" alt="">
        </div>
    </div>

    <div id="main">
        <h3 id="both">Address</h3>
        <form id="form" action="">
            <input id="pincode" type="number" placeholder="Pincode"><br>
            <input type="text"id="Adrs" placeholder="Address"><br>
            <input id="city" type="text" placeholder="City">
            <input id="state" type="text" placeholder="State"><br>

            <div id="checkbtn">
            <input type="checkbox" name="" id="">
            <p id="p4">Use as default address</p>
        </div>
           
        <h3 id="both">Contact</h3>
        <p id="p5">Information provided here will be used to contact you for delivery updates</p>
        <input type="text" id="name" placeholder="Name"><br>
        <input type="number" id="phones" placeholder="Phone"><br>
        <input id="submit" type="submit" value="Ship To This Address">
        </form>
    </div>

</body>
</html>
<script src="./script/newAddress.js"></script>
